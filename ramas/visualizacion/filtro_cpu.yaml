swagger: '2.0'
host: reaktor
basePath: /reaktor
schemes:
  - "https"
info:
  title: Obtener un PC por su cpu file 5
  version: 1.0.0
  contact:
     name: "Pablo Ruiz Canovas"
     email: "pruican1312@g.educaand.es"
paths: 
  /visual/getPc{numero}:
    get:
      operationId: getPcByCPU
      description: Obtains a pc using the cpu number
      parameters:
        - name: numero
          type: integer
          format: int32
          description: CPU number to search a PC
          in: path
          required: true
      responses:
        200:
          description: PC returned successfully
          schema:
            $ref: "#/definitions/Portatil"
        404:
          description: Error introducing number cpu
          schema: 
            $ref: "#/definitions/VisualException"
        500:
          description: Internal server error
          schema:
            $ref: "#/definitions/VisualException"

#OBJETOS
definitions:
  Portatil:
    type: object
    properties: 
      numeroJuntaAndalucia:
        type: integer
        format: int32
        description: "Numero de la junta de andalucia"
      numeroPlacaBase:
        type: integer
        format: int32
        description: "Numero de la placa base del portatil"
      numeroPortatil:
        type: integer
        format: int32
        description: "Pegatina que posee el portatil"
      status:
        type: boolean
        description: true if the pc is on, false if the pc is off
        default: true
      reboot: 
        type: boolean
        default: false
        description: set the pc of if this value is true
      locked:
        type: boolean
        description: lock the pc if this value is true
      appsInstalled:
        type: array
        description: An array of apps that the pc have installed
        $ref: "#definitions/App"
      Hardware:
        $ref: '#definitions/Hardware'
  Hardware:
    type: object
    properties: 
        CPU:
          $ref: '#/definitions/CPU'
        RAM:
          $ref: '#/definitions/RAM'
        HardDisk:
          $ref: '#/definitions/HardDisk'
  CPU:
    properties:
      number:
        type: integer
        format: int32
      brand:
        type: string
  RAM:
    properties: 
      size: 
        type: integer
        format: int32
      brand: 
        type: string
  HardDisk:
    properties: 
      size: 
        type: integer
        format: int32
      currentSize: 
        type: integer
        format: int32
      brand: 
        type: string
  App:
    type: object
    properties: 
      nameApp:
        type: string
      isMalware:
        type: boolean
        default: false
      uninstall:
        type: boolean
        default: false
      execute:
        type: boolean
        default: false
  VisualException:
    type: object
    properties: 
      errorCode:
        type: integer
        format: int32
      description:
        type: string
      errorSeverity:
        type: string